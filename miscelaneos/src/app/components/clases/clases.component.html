<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>

<button type="button" class="btn btn-info" (click)="alerta= 'alert-info'">Info</button>

<button type="button" class="btn btn-success" (click)="alerta= 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola Mundo</h3>

<button type="button" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" class="btn" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>


<br><br>

<h3>Proceso Asincrono</h3>

<button 
    type="button" 
    name="button" 
    class="btn btn-primary" 
    (click)="ejecutar()"
    [disabled]="loading"
    >
    <i [ngClass]="{'fa-save': !loaging, 'fa-sync fa-spin': loading}" class="fa"></i>
    <span *ngIf="!loading">Guardar Cambios</span>
    <span *ngIf="loading">Espere por favor</span>
</button>
